<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}}</h1>
            <a href="/new/recipe" class="btn btn-primary">Agregar Receta</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </nav>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Menor a 30 minutos?</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>
                            {% if recipe.under30 == 0 %}
                                NO
                            {% else %}
                                SI
                            {% endif %}
                        </td>
                        <td>
                            <a href="/show/recipe/{{recipe.id}}">Ver Receta</a>
                            {% if recipe.user_id == user.id %}
                                <a href="/edit/recipe/{{recipe.id}}">Editar</a>
                                <a href="/delete/recipe/{{recipe.id}}">Borrar</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
